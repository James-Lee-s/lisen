<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo</title>
</head>
<body>
    <!-- 这里的 none 是小写，因为这是 jinja2 模板的语法-->
    {% if user is not none %}
    <h1>嘿嘿，{{user.username}}你来了啊！</h1>
    <form class="pure-form" action="/tweet/add" method="POST">
        <input name="content" class="form-control" placeholder=" to do "/>
        <br>
        <button class="pure-button pure-button-primary" type="submit">todo</button>
    </form>
    {% endif %}

    {% for t in tweets %}
        <p>
            {{ t.content }}   .................{{ t.created_time }}
            <a href="/tweet/update/{{t.id}}">编辑</a>
            <a href="/tweet/delete/{{t.id}}">删除</a>
            <!-- /tweet/delete/1 -->
        </p>
    {% endfor %}
</body>
</html>
